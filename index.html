<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestio SaaS - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Vestio Login</h2>
            <p>Acesso Corporativo SaaS</p>

            <form id="form-login">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="usuario@empresa.com" required>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" required>
                </div>

                <button type="submit" id="btn-login">ENTRAR NO SISTEMA</button>
                
                <p id="msg-erro" class="error">Erro ao acessar.</p>
            </form>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>

</body>
</html>
