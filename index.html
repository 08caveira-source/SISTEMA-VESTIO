<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Vestio</title>
    <link rel="stylesheet" href="css/globais.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center;">
        
        <h2 style="color: #2c3e50; margin-bottom: 5px;">Acesso ao Sistema</h2>
        <p style="color: #7f8c8d; margin-top: 0; margin-bottom: 25px;">Sistema Vestio - PDV</p>

        <form id="form-login">
            <div style="margin-bottom: 15px; text-align: left;">
                <label style="display: block; font-weight: bold; color: #34495e; margin-bottom: 5px;">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required 
                       style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 25px; text-align: left;">
                <label style="display: block; font-weight: bold; color: #34495e; margin-bottom: 5px;">Senha</label>
                <input type="password" id="senha" placeholder="••••••" required 
                       style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 5px; box-sizing: border-box;">
            </div>

            <button type="submit" 
                    style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.3s;">
                Entrar
            </button>
        </form>

        <p id="msg-erro" style="color: #e74c3c; font-size: 13px; margin-top: 15px; display: none;">
            Erro: E-mail ou senha incorretos.
        </p>
    </div>

    <script type="module" src="js/login.js"></script>

</body>
</html>
