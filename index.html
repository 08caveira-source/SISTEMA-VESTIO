<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Vestio - Login</title>
    <link rel="stylesheet" href="css/globais.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Acesso ao Sistema</h2>
            <p>Sistema Vestio - PDV</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Digite sua senha">
                </div>

                <button type="submit" id="btn-login">Entrar</button>
            </form>
            
            <div id="mensagem-erro" style="color: red; display: none; margin-top: 10px;"></div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>

</body>
</html>
