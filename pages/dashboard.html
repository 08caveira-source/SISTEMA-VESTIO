<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal - Sistema Vestio</title>
    <link rel="stylesheet" href="../css/globais.css">
    
    <script type="module" src="../js/auth-guard.js"></script>
</head>
<body style="margin: 0;">

    <header style="background-color: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; font-size: 1.5rem;">Sistema Vestio</h1>
        <div>
            <span id="nome-utilizador" style="margin-right: 15px; font-weight: bold;"></span>
            <button id="btn-logout" style="background-color: #e74c3c; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px;">Terminar Sessão</button>
        </div>
    </header>

    <div style="display: flex; height: calc(100vh - 60px);">
        
        <nav style="width: 250px; background-color: #34495e; padding: 20px;">
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="margin-bottom: 10px;"><a href="#" style="color: white; text-decoration: none; display: block; padding: 10px; background-color: #2c3e50; border-radius: 4px;">Início</a></li>
                <li style="margin-bottom: 10px;"><a href="pdv.html" style="color: white; text-decoration: none; display: block; padding: 10px;">PDV</a></li>
                <li style="margin-bottom: 10px;"><a href="estoque.html" style="color: white; text-decoration: none; display: block; padding: 10px;">Estoque</a></li>
                <li style="margin-bottom: 10px;"><a href="clientes.html" style="color: white; text-decoration: none; display: block; padding: 10px;">Clientes</a></li>
            </ul>
        </nav>

        <main style="flex: 1; padding: 30px;">
            <h2>Resumo de Hoje</h2>
            <p>Bem-vindo ao painel de controlo do Sistema Vestio. Selecione uma opção no menu à esquerda para começar.</p>
            
            <div style="display: flex; gap: 20px; margin-top: 20px;">
                <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1;">
                    <h3 style="margin-top: 0; color: #2c3e50;">Vendas Hoje</h3>
                    <p id="card-vendas-hoje" style="font-size: 28px; font-weight: bold; color: #27ae60; margin: 10px 0 0 0;">Carregando...</p>
                </div>
                
                <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1;">
                    <h3 style="margin-top: 0; color: #2c3e50;">Crediário a Receber</h3>
                    <p id="card-crediario-pendente" style="font-size: 28px; font-weight: bold; color: #e67e22; margin: 10px 0 0 0;">Carregando...</p>
                </div>

                <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1;">
                    <h3 style="margin-top: 0; color: #2c3e50;">Total em Estoque</h3>
                    <p id="card-total-pecas" style="font-size: 28px; font-weight: bold; color: #3498db; margin: 10px 0 0 0;">Carregando...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../js/dashboard.js"></script>

</body>
</html>
