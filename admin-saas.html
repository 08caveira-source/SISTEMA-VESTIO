<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Gest√£o SaaS</title>
    <link rel="stylesheet" href="css/globais.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { padding: 40px; background: #0f172a; }
        .saas-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2.5fr; gap: 30px; }
        .card-saas { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 25px; }
        h2 { color: white; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-top: 0; font-size: 18px; }
        
        /* Bot√µes de A√ß√£o na Tabela */
        .btn-mini { border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; margin-right: 3px; color: white; }
        .btn-ver { background: #3498db; }
        .btn-renovar { background: #FF9F0A; color: black !important; }
        .btn-bloq { background: #e67e22; }
        .btn-senha { background: #9b59b6; }
        .btn-del { background: #c0392b; }
        .btn-on { background: #27ae60; }
    </style>
</head>
<body>

    <div class="saas-container">
        <div class="card-saas">
            <h2>üîê Nova Empresa</h2>
            <div class="input-group"><label>Nome Fantasia</label><input type="text" id="nome-empresa"></div>
            <div class="input-group"><label>CNPJ</label><input type="text" id="cnpj-empresa"></div>
            <div class="input-group"><label>Validade</label><input type="date" id="validade-empresa"></div>
            <hr style="border-color:rgba(255,255,255,0.1); margin:15px 0;">
            <div class="input-group"><label>Nome Dono</label><input type="text" id="nome-dono"></div>
            <div class="input-group"><label>E-mail Login</label><input type="email" id="email-dono"></div>
            <div class="input-group"><label>Senha Inicial</label><input type="text" id="senha-dono" value="123456"></div>
            <button id="btn-criar-empresa" class="btn-salvar" style="width: 100%; margin-top: 20px;">CRIAR (+)</button>
        </div>

        <div class="card-saas">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>Empresas Ativas</h2>
                <button id="btn-sair" class="btn-vermelho" style="width:auto; height:35px; padding:0 15px;">SAIR</button>
            </div>
            
            <div class="tabela-container" style="background:transparent!important; padding:0!important; box-shadow:none!important; border:none!important;">
                <table style="width: 100%; font-size: 13px;">
                    <thead>
                        <tr>
                            <th>Empresa / E-mail</th>
                            <th>Validade</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="lista-empresas">
                        <tr><td colspan="4" style="text-align:center;">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-detalhes" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
        <div class="modal-content" style="width: 400px; padding: 25px; position:relative;">
            <span onclick="document.getElementById('modal-detalhes').style.display='none'" style="position:absolute; top:10px; right:15px; cursor:pointer; color:white; font-size:20px;">‚úï</span>
            <h3>Dados da Empresa</h3>
            <div id="conteudo-detalhes" style="font-size: 14px; line-height: 1.6; color: #ccc;"></div>
        </div>
    </div>

    <script type="module" src="js/admin-saas.js"></script>
</body>
</html>
